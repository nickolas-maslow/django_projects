{% extends 'base.html' %}
{% block title %}
    Sign Up
{% endblock %}
{% block content %}

  <a href="{% url 'not_logged_homepage' %}" type="button" class="btn btn-primary m-3">Return back</a>

	<div class="text-center container" style="margin-top: 5em;">
	<form class="bg-dark p-3"> 
    <h1 class="h3 mb-3 fw-normal">Sign up</h1>
    <div class="form-floating">
      <input type="email" class="form-control w-30" id="floatingInput" placeholder="Email address" name="login">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mt-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="firstpassword">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating mt-3 mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Repeat the password" name="secondpassword">
      <label for="floatingPassword">Repeat the password</label>
    </div>

    <button onclick="{{ add_user }}" class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
  </form>
</div>

{% endblock %}
