{% extends 'base.html' %}
{% block title %}
    Sign In
{% endblock %}
{% block content %}

  <a href="{% url 'not_logged_homepage' %}" type="button" class="btn btn-primary m-3">Return back</a>

	<div class="text-center container" style="margin-top: 5em;">
	<form class="bg-dark p-3"> 
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <input type="email" class="form-control w-30 " id="floatingInput" placeholder="Login">
      <label for="floatingInput" class="text-danger">Email address</label>
    </div>
    <div class="form-floating mt-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword" class="text-danger">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <p>Forgot your password? <a href="#">Click to recover your password.</a></p>

    <button class="w-100 btn btn-lg btn-primary " type="submit">Sign in</button>
  </form>
</div>

{% endblock %}
