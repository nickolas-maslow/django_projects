{% extends 'base.html' %}

{% block title %}
    Twitter
{% endblock %}
{% block content %}

	<div class="container-fluid text-center bg-dark p-3">
		<a href="{% url 'login' %}" type="button" class="btn btn-outline-primary">Sign In</a>
		<a href="{% url 'signup' %}" type="button" class="btn btn-outline-primary mx-3">Sign Up</a>
	</div>

	<div style="margin-left: 35%;">

	<div class="card bg-dark" style="width: 32rem; padding: 1em; margin-top: 1em; margin-bottom: 1em;">
	  <div class="card-body">
	  	<a href="#" class="fw-bold">User</a>
	    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
      <img src="https://picsum.photos/300/300" class="rounded-3" alt="photo">
      <div class="row" style="margin-top: 1em;">
      	<a type="button" class="btn btn-success col">Like</a>
      	<a type="button" class="btn btn-danger col" style="margin-left:5px;">Dislike</a>
      	<a type="button" class="btn btn-secondary col" style="margin-left:5px;">Comment</a>
      	<a type="button" class="btn btn-primary col" style="margin-left:5px;">Repost</a>
      </div>
	</div>

	</div>
{% endblock %}
