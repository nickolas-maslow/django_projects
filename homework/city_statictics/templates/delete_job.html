{%  extends 'base.html' %}
{% block title %}
    Delete a job
{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <label for="job">
        Delete job <br>
        <input type="text" name="job" style="line-height: 50px; font-size: 30px">
        <button type="submit" style="font-size: 30px;">DELETE</button>
    </label><br>
    <a href="{% url 'main' %}">Home</a>
</form>
{% endblock %}
